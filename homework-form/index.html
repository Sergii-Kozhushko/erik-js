<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="./styles/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/371146fef0.js" crossorigin="anonymous"></script>
</head>
<body>
    
        <form action="" method="get" class="reg-form">
            <i class="fa-solid fa-x x-icon"></i>
            <h1>Регистрация</h1>
            <input type="text" placeholder="Email" id="name" class="input-text">
            <input type="password" placeholder="Пароль" class="input-text password">
            <p class="form-text">Регистрируясь на сайте, вы соглашаетесь с нашими Правилами 
            и Политикой конфеденциальности и соглашаететсь на информационную рассылку
            </p>
            <div class="buttons-container">
                <button type="submit" class="button button-reg">Зарегистрироваться</button>
                <button type="submit" class="button button-enter">Войти</button>
            </div>
        
        </form>
    
</body>
</html>
